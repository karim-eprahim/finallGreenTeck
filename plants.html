<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>plants</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Apex charts-->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>
  <body>
    <!-- sidebar  -->
    <div class="sidebar">
      <div class="logo">Logo</div>
      <ul class="menu">
        <li class="rounded-pill active">
          <a href="index.html">
            <i class="fa-solid fa-gauge-high"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="rounded-pill">
          <a href="#">
            <i class="fa-solid fa-chart-pie"></i> <span>Analytics</span>
          </a>
        </li>
        <li class="rounded-pill">
          <a href="plants.html">
            <i class="fa-solid fa-seedling"></i> <span>Plants</span>
          </a>
        </li>
        <li class="rounded-pill">
          <a href="signin.html">
            <i class="fa-solid fa-file"></i> <span>SignIn</span>
          </a>
        </li>
        <li class="rounded-pill">
          <a href="profile.html">
            <i class="fa-solid fa-user"></i> <span>Profile</span>
          </a>
        </li>
        <li class="rounded-pill">
          <a href="control.html">
            <i class="fa-solid fa-gear"></i> <span>Control</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- main-content  -->
    <div class="control main-content container-fluid px-4">
      <div class="wellcome d-flex py-4 justify-content-between border-bottom">
        <div class="d-flex justify-content-center align-items-center gap-3">
          <img
            src="/images/user.jpg"
            class="rounded-circle"
            width="40px"
            height="40px"
            alt=""
          />
          <h1 class="fs-4 m-0">
            Sumarti
            <span class="badge rounded-pill text-bg-success">User</span>
          </h1>
        </div>
        <div class="notification d-flex justify-content-center gap-1">
          <i class="fa-solid fa-bell btn btn-light border"></i>
          <i
            class="sidebtn d-sm-none d-flex flex-column justify-content-center align-items-center btn gap-1 btn-light border"
          >
            <span></span>
            <span></span>
            <span></span>
          </i>
          <!-- alert  -->
          <div class="alerts">
            <div
              class="alert alert-primary d-flex gap-1 align-items-center m-1"
              role="alert"
            >
              <i class="fa-solid fa-triangle-exclamation"></i>
              <div>An example alert with an icon</div>
              <button
                type="button"
                class="btn-close btn-sm"
                data-bs-dismiss="alert"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </div>
      </div>

      <div class="container food_section pb-4">
        <!-- add plant  -->
        <div class="w-100 mt-4 d-flex justify-content-end">
          <button
          type="button"
          class="btn btn-success px-4 py-2 "
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add Plant
        </button>
        </div>

        <!-- Modal of add plant -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Add Plant
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <!-- form of adding  -->
                <form>
                  <div class="form-group mb-2">
                      <label for="plantName">Plant Name</label>
                      <input type="text" class="form-control" id="plantName" placeholder="Enter plant name">
                  </div>
                  <div class="form-group mb-2">
                      <label for="temperature">Temperature (Â°C)</label>
                      <input type="number" class="form-control" id="temperature" placeholder="Enter temperature">
                  </div>
                  <div class="form-group mb-2">
                      <label for="soilMoisture">Soil Moisture (%)</label>
                      <input type="number" class="form-control" id="soilMoisture" placeholder="Enter soil moisture">
                  </div>
                  <div class="form-group mb-2">
                      <label for="lightIntensity">Light Intensity (Lux)</label>
                      <input type="number" class="form-control" id="lightIntensity" placeholder="Enter light intensity">
                  </div>
                  <div class="form-group mb-2">
                      <label for="uploadPhoto">Upload Photo</label>
                      <!-- <input type="file" class="form-control-file" id="uploadPhoto"> -->
                      <input class="form-control" type="file" id="uploadPhoto">
                  </div>
              </form>

              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-success">
                  Add Plant
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-3 g-3 g-md-4">
          <div class="col-sm-6 col-lg-4">
            <div class="box shadow" style="background-color: gray">
              <div>
                <div class="img-box">
                  <img
                    style="max-width: 100%"
                    src="/images/tomato.jpg"
                    alt=""
                  />
                </div>
                <div class="detail-box">
                  <h5>Tomatoes</h5>
                  <p class="fw-bold">description</p>
                  <div class="row">
                    <label for="staticEmail" class="col-8 col-form-label"
                      >Temperature :</label
                    >
                    <div class="col-4">
                      <input
                        type="text"
                        class="form-control-plaintext"
                        id="staticEmail"
                        value="22"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <label for="staticEmail" class="col-8 col-form-label"
                      >Soil Mousture :</label
                    >
                    <div class="col-4">
                      <input
                        type="text"
                        class="form-control-plaintext"
                        id="staticEmail"
                        value="27"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <label for="staticEmail" class="col-8 col-form-label"
                      >Light Intensity :</label
                    >
                    <div class="col-4">
                      <input
                        type="text"
                        class="form-control-plaintext"
                        id="staticEmail"
                        value="19"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-success m-3 mt-0  border-0">
                  Update
                </button>

                <button class="btn btn-info text-white m-3 mt-0  border-0">
                  Active
                </button>

                <button class="btn btn-danger m-3 mt-0 border-0">Delete</button>
                <div class="options">
                  <i class="fa-regular fa-circle-check"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.js"></script>
  </body>
</html>
